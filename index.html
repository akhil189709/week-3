<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>replit</title>
	</head>

	<body>
	  <h1>Todo list</h1>
	  <h4>1. Take class</h4>
	  <h4>2. Go out to eat</h4>
	  <div>
	    <input type="text"></input>
	    <button>Add Todo</button>
	  </div>
	  <script>
      let counter = 0;
      setInterval(()=>{
        const el = document.querySelectorAll("h4")[1];
        el.innerHTML =counter;
        counter++;
      },1000)
    </script>
	</body>

</html>
